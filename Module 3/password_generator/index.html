<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section id="main-section">
        <div class="upper-container">
            <h1 class="color-white">Generate a</h1>
            <h1 class="color-green">random password</h1>
            <p class="color-grey">Never use an insecure password again.</p>
        </div>

        <div class="sub-col">
            <p class="color-white-small">Password length (10 ~ 26):
                <span id="rangeValue"></span>
            </p><br>
            <input type="range" min="10" max="26" value="10" class="slider" onChange="rangeSlide(this.value)"
                onmousemove="rangeSlide(this.value)">
        </div>

        <div class="low-container">
            <button class="btn" onclick="start()">Generate passwords</button>
        </div>
    </section>

    <hr>

    <section id="sub-section">
        <div class="pass-container">
            <input type="text" id="pass1-el" class="sub-passcol">
            <input type="text" id="pass2-el" class="sub-passcol">
        </div>
        <div class="pass-container">
            <input type="text" id="pass3-el" class="sub-passcol">
            <input type="text" id="pass4-el" class="sub-passcol">
        </div>
    </section>


    <script src="index.js"></script>
</body>

</html>
